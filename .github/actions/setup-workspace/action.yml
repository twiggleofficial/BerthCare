name: Setup Workspace
description: Configure Node.js and pnpm, then install dependencies. Caller must run actions/checkout beforehand.
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: pnpm

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ env.PNPM_VERSION }}
        run_install: false

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
