name: CI

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.0.0'

permissions:
  contents: read

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
      - name: Run ESLint
        run: pnpm run lint

  formatting:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
      - name: Check formatting
        run: pnpm run format:check

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
      - name: Run type check
        run: pnpm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
      - name: Run tests
        run: pnpm run test -- --ci

  sast:
    name: Snyk SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v4
      - name: Run Snyk Code scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --severity-threshold=medium

  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup workspace
        uses: ./.github/actions/setup-workspace
      - name: Run pnpm audit
        run: pnpm run audit
